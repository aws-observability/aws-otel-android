name: Release Build and Publish to Maven Central

on:
  workflow_dispatch:

env:
  AWS_DEFAULT_REGION: us-west-2

permissions:
  contents: write
  id-token: write

jobs:
  build-and-publish:
    environment: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Configure AWS credentials for secrets
        uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838 #v5.0.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_SECRETS_MANAGER }}
          role-session-name: GitHubActions-Release
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          audience: sts.amazonaws.com

      - name: Get Maven Central secrets
        uses: aws-actions/aws-secretsmanager-get-secrets@a9a7eb4e2f2871d30dc5b892576fde60a2ecc802 #v2.0.10
        with:
          secret-ids: |
            MAVEN_CENTRAL_USERNAME,${{ secrets.MAVEN_CENTRAL_USERNAME_SECRET_ARN }}
            MAVEN_CENTRAL_PASSWORD,${{ secrets.MAVEN_CENTRAL_PASSWORD_SECRET_ARN }}
            SIGNING_KEY,${{ secrets.SIGNING_KEY_SECRET_ARN }}
            SIGNING_PASSWORD,${{ secrets.SIGNING_PASSWORD_SECRET_ARN }}

      - name: Set CI env var to allow gradle to sign the release
        run: |
          echo "CI=true" >> $GITHUB_ENV

      - name: Decode and save signing key
        run: |
          echo "${{ env.SIGNING_KEY }}" | base64 -d > secring.gpg

      - name: Extract version from gradle.properties
        run: |
          VERSION=$(grep '^version=' gradle.properties | cut -d'=' -f2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and Publish release with Gradle
        uses: gradle/actions/setup-gradle@d9c87d481d55275bb5441eef3fe0e46805f9ef70 #v3.5.0
        with:
          arguments: build publishToSonatype closeSonatypeStagingRepository -Pfinal=true --stacktrace # TODO: Test and replace with closeAndReleaseSonatypeStagingRepository
        env:
          PUBLISH_TOKEN_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          PUBLISH_TOKEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          GRGIT_USER: ${{ secrets.GITHUB_TOKEN }}
          GPG_PRIVATE_KEY: ${{ secrets.SIGNING_KEY }}
          GPG_PASSPHRASE: ${{ secrets.SIGNING_PASSWORD }}

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract CHANGELOG entries for this version
          CHANGELOG_ENTRIES=$(python3 -c "
          import re, os
          version = os.environ['VERSION']
          with open('CHANGELOG.md', 'r') as f:
              content = f.read()
          version_pattern = rf'## v{re.escape(version)}.*?\n(.*?)(?=\n## |\Z)'
          version_match = re.search(version_pattern, content, re.DOTALL)
          if version_match:
              entries = version_match.group(1).strip()
              if entries:
                  print(entries)
          ")

          # Create release notes
          cat > release_notes.md << EOF
          $(if [ -n "$CHANGELOG_ENTRIES" ]; then echo "## What's Changed"; echo "$CHANGELOG_ENTRIES"; echo ""; fi)
          EOF

          gh release create "v${VERSION}" \
            --target "$GITHUB_REF_NAME" \
            --title "Release v${VERSION}" \
            --notes-file release_notes.md \
            --draft

      - name: Clean up signing key
        if: always()
        run: |
          rm -f secring.gpg
